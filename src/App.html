<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DidaktikApp - Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Nueva paleta de colores inspirada en una tortuga */
            --shell-green: #2ecc71;
            --shell-dark-green: #27ae60;
            --shell-light: #f1f2f6;
            --shell-brown: #d35400;
            --shell-dark: #34495e;
            --shell-blue: #3498db;
            
            /* Colores complementarios */
            --accent-orange: #e67e22;
            --accent-yellow: #f1c40f;
            --accent-purple: #9b59b6;
            
            /* Colores neutros */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --off-white: #f9fafb;
            --light-gray: #ecf0f1;
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 50%, #f1f8e9 100%);
            --gradient-card: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.98) 100%);
            
            /* Sombras */
            --shadow-soft: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 25px 50px -12px rgba(46, 204, 113, 0.25);
            
            /* Bordes */
            --border-radius: 20px;
            --border-radius-lg: 28px;
            --border-radius-full: 50px;
            
            /* Transiciones */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Animaciones para figuras geométricas */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-3deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Fondo principal con figuras geométricas */
        .min-h-screen {
            min-height: 100vh;
            background: var(--gradient-primary);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Figuras geométricas flotantes */
        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 15%;
            left: 10%;
            width: 60px;
            height: 60px;
            background-color: var(--shell-green);
            border-radius: 50%;
            animation-duration: 18s;
        }

        .shape:nth-child(2) {
            top: 70%;
            left: 15%;
            width: 40px;
            height: 40px;
            background-color: var(--accent-orange);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            top: 25%;
            right: 15%;
            width: 50px;
            height: 50px;
            background-color: var(--shell-blue);
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 100% 0%);
            animation-duration: 20s;
            animation-delay: 1s;
        }

        .shape:nth-child(4) {
            bottom: 20%;
            right: 10%;
            width: 70px;
            height: 70px;
            background-color: var(--accent-purple);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-duration: 17s;
            animation-delay: 3s;
        }

        .shape:nth-child(5) {
            top: 10%;
            right: 25%;
            width: 45px;
            height: 45px;
            background-color: var(--accent-yellow);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation-duration: 16s;
            animation-delay: 4s;
        }

        .shape:nth-child(6) {
            bottom: 30%;
            left: 25%;
            width: 55px;
            height: 55px;
            background-color: var(--shell-brown);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-duration: 19s;
            animation-delay: 2.5s;
        }

        /* Tarjeta principal de bienvenida */
        .welcome-card {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Contenedor de la tortuga - más grande y con menos espacio alrededor */
        .turtle-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
            transition: var(--transition-smooth);
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.1));
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .turtle-container:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 20px rgba(46, 204, 113, 0.3));
        }

        /* Imagen de la tortuga ocupando casi todo el espacio */
        .turtle-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Título principal */
        .main-title {
            font-size: 2.75rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, var(--shell-dark-green), var(--shell-green), var(--accent-orange));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease infinite;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Descripción */
        .description {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            font-weight: 500;
        }

        /* Contenedor de botones */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        /* Estilos de botones */
        .btn {
            width: 100%;
            padding: 1.1rem 2rem;
            border: none;
            border-radius: var(--border-radius-full);
            font-size: 1.1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--shell-green), var(--shell-dark-green));
            color: white;
            box-shadow: var(--shadow-soft);
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--shell-green);
            color: var(--shell-dark-green);
            box-shadow: var(--shadow-soft);
            font-weight: 600;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(46, 204, 113, 0.3);
            border-color: var(--accent-orange);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-card {
                padding: 2rem;
                max-width: 420px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .turtle-container {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 1.75rem;
                max-width: 340px;
            }
            
            .main-title {
                font-size: 2.25rem;
            }
            
            .turtle-container {
                width: 160px;
                height: 160px;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Figuras geométricas de fondo -->
        <div class="geometric-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <!-- Tarjeta de bienvenida -->
        <div class="welcome-card">
            <!-- Contenedor de la tortuga (más grande) -->
            <div class="turtle-container">
                <svg class="turtle-image" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- Cuerpo de la tortuga -->
                    <ellipse cx="250" cy="300" rx="150" ry="120" fill="#2ecc71" />
                    <!-- Caparazón -->
                    <path d="M150 250 Q250 150 350 250 Q250 350 150 250" fill="#27ae60" />
                    <!-- Manchas en el caparazón -->
                    <circle cx="200" cy="220" r="20" fill="#34495e" />
                    <circle cx="300" cy="220" r="20" fill="#34495e" />
                    <circle cx="250" cy="280" r="25" fill="#34495e" />
                    <circle cx="220" cy="250" r="15" fill="#f1c40f" />
                    <circle cx="280" cy="250" r="15" fill="#f1c40f" />
                    <!-- Cabeza -->
                    <circle cx="250" cy="180" r="50" fill="#2ecc71" />
                    <!-- Ojos -->
                    <circle cx="230" cy="170" r="10" fill="white" />
                    <circle cx="270" cy="170" r="10" fill="white" />
                    <circle cx="232" cy="170" r="5" fill="black" />
                    <circle cx="272" cy="170" r="5" fill="black" />
                    <!-- Sonrisa -->
                    <path d="M230 200 Q250 220 270 200" stroke="#34495e" stroke-width="3" fill="none" />
                    <!-- Patas -->
                    <ellipse cx="170" cy="320" rx="25" ry="40" fill="#2ecc71" />
                    <ellipse cx="330" cy="320" rx="25" ry="40" fill="#2ecc71" />
                    <ellipse cx="150" cy="270" rx="40" ry="25" fill="#2ecc71" />
                    <ellipse cx="350" cy="270" rx="40" ry="25" fill="#2ecc71" />
                </svg>
            </div>
            
            <h1 class="main-title">DidaktikApp</h1>
            <p class="description">Aprende y enseña de manera divertida con nuestra tortuga didáctica</p>
            
            <div class="buttons-container">
                <button class="btn btn-primary">Iniciar sesión</button>
                <button class="btn btn-secondary">Crear cuenta</button>
            </div>
        </div>
    </div>
</body>
</html>
